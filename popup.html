<!DOCTYPE html>
<html>

<head>
  <title>EphWrite</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header>EphWrite</header>

  <div class="tab-bar">
    <button id="tab-citations" class="tab-button active">Citations</button>
    <button id="tab-notes" class="tab-button">Notes</button>
  </div>

  <!-- Citation View -->
  <div id="citations-view" class="section">

    <select id="style">
      <option value="mla">MLA</option>
      <option value="apa">APA</option>
    </select>

    <div id="citation" class="citation-container"></div>

    <!-- ðŸ“‹ Copy Button -->
    <button id="copyCitation" class="save-button" style="margin-top: 6px;">Copy Citation</button>
    <div id="copyFeedback" style="text-align:center; font-size: 12px; color: green; display: none;">Copied!</div>
  </div>

  <!-- Notes View -->
  <div id="notes-view" class="section" style="display: none;">
    <textarea id="notes" placeholder="Type your notes here..."></textarea>
    <button id="save" class="save-button">Save Notes</button>
    <div id="saveFeedback" style="text-align:center; font-size: 12px; color: green; display: none;">Your notes have been
      saved!</div>
  </div>

  <script src="scripts/popup.js"></script>
</body>

</html>
